<div uk-height-viewport class="uk-light uk-background-cover historial" id="historial" style="background-image: url(/assets/img/fondo-medio.png)">
    <div class="uk-container uk-container-small">
        <h2 class="uk-heading-divider uk-margin-large-top">HISTORIAL LABORAL</h2>
    </div>
    
    <div class="uk-container uk-text-center">
        
        <div class="uk-width-expand@m uk-text-right">
            <img class="uk-border-circle" src="/assets/icon/developer.png" width="100">
        </div>

        <div class="uk-text-center" uk-grid>

            <div class="uk-width-expand@m" *ngFor="let historial of historiales">
                <div class="uk-child-width-expand@s uk-text-left" uk-grid>
                    <div class="uk-grid-item-match">
                        <div class="uk-card uk-card-body">
                            <h3>{{historial.puesto}}</h3>
                            <p>
                                {{historial.titulo}} | {{historial.fecha_inicio}} -- {{historial.fecha_fin}}
                            </p>
                            <p class="uk-text-justify">
                                {{historial.descripcion}}
                            </p>
                        </div>
                     </div>
                </div>
            </div>
            
        </div>

    </div>
</div>
